{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}

    <h1>Login page</h1>
    <form method="POST" action="{% url login %}">
        {% if form %}
            {% for field in form %}
                {{ field.label_tag }}: {{ field }} <br />
            {% endfor %}
            <input type="submit" value="login" />
        {% else %}
            WALA!
        {% endif %}
    </form>
{% endblock %}
